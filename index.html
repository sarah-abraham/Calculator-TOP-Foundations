<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">
        </div>
        <div class="numbers-operands-container">
            <div class="numbers-equal-container">
                <div class="number" id="one">  1 </div>
                <div class="number" id="two">  2 </div>
                <div class="number" id="three"> 3 </div>
                <div class="number" id="four"> 4 </div>
                <div class="number" id="five"> 5 </div>
                <div class="number" id="six"> 6 </div>
                <div class="number" id="seven"> 7 </div>
                <div class="number" id="eight"> 8 </div>
                <div class="number" id="nine"> 9 </div>
                <div class="number" id="zero"> 0 </div>
                <div class="equals" id="equal"> = </div>
            </div>
            <div class="operands-container">
                <div class="operand" id="add">  + </div>
                <div class="operand" id="subtract">  - </div>
                <div class="operand" id="multiply"> x </div>
                <div class="operand" id="divide"> &divide </div>
            </div>
        </div>
        <div class="clear-container">
            <div class="all-clear"> ALL CLEAR </div>
            <div class="delete"> DELETE </div>
        </div>
    </div>
<script src="./index.js"> </script>
</body>
</html>
