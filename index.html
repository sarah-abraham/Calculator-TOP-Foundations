<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">
        </div>
        <div class="numbers-operands-container">
            <div class="numbers-equal-container">
                <div class="number" id="1">  1 </div>
                <div class="number" id="2">  2 </div>
                <div class="number" id="3"> 3 </div>
                <div class="number" id="4"> 4 </div>
                <div class="number" id="5"> 5 </div>
                <div class="number" id="6"> 6 </div>
                <div class="number" id="7"> 7 </div>
                <div class="number" id="8"> 8 </div>
                <div class="number" id="9"> 9 </div>
                <div class="number" id="0"> 0 </div>
                <div class="equals" id="="> = </div>
            </div>
            <div class="operands-container">
                <div class="operand" id="+">  + </div>
                <div class="operand" id="-">  - </div>
                <div class="operand" id="x"> x </div>
                <div class="operand" id="divide"> &divide </div>
            </div>
        </div>
        <div class="clear-container">
            <div class="all-clear"> ALL CLEAR </div>
            <div class="delete"> CLEAR </div>
        </div>
    </div>
<script src="./index.js"> </script>
</body>
</html>
